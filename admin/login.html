<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" value="admin" />
        <input type="password" class="input_pass" placeholder="密码" value="123456" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
    $(function () {
      let $sub = $('.input_sub')
      let $txt = $('.input_txt')
      let $pass = $('.input_pass')
      $sub.click(function (e) {
        e.preventDefault()
        let username = $txt.val().trim();
        let password = $pass.val().trim();
        if (!username || !password) {
          mod_message('温馨提示', '账号与密码不能为空', '关闭')
          return
        }

        $.ajax({
          type: "post",
          url: URL_base + Url_back.user_login,
          data: {
            username: username,
            password: password
          },
          dataType: "json",

          success: function (response, status, xhr) {
            console.log(response)
            localStorage.setItem('token', response.token)

            if (response.code === 200) {
              $('#myModal').on('hidden.bs.modal', function (e) {
                window.location.href = './index.html'
              })
              mod_message('温馨提示', response.msg, '确定')
            } else {
              mod_message('温馨提示', response.msg, '确定')
            }

          }
        });



      })

    })
  </script>
</body>

</html>
